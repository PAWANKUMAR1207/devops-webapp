name: CI Pipeline with ChatOps

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build step
        run: echo "Building DevOps Web Application"

      - name: Test step
        run: echo "Running tests"

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI SUCCESS: devops-webapp build passed"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI FAILURE: devops-webapp build failed"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}